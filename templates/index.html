<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetProject</title>

</head>
<body>
    <h1> List of events: </h1>
    <ul>
    {% for event in events %}
        <ul>
            <li> <a href="{{ 'event.html/%s'%event.id }}"> {{ event.title }} </a></li>
            <ul>
                <li> {{ event.city }} </li>
                <li> {{ event.date }} </li>
            </ul>
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
