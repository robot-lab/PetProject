{% extends "base_generic.html" %}
{% block title %} PetProject {% endblock %}
{% block body %}
    <h1> List of events: </h1>
    <ul>
    {% for event in events %}
        <li> <a href="{{ 'event.html/%s'%event.id }}"> {{ event.title }} </a></li>
        <ul>
            <li> {{ event.city }} </li>
            <li> {{ event.date }} </li>
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
